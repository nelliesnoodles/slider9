<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="author" content="Nellie Tobey">
    <meta name="description" content="A modified slider game in which there are 8 numbered tiles that need to be moved into order">
    <!-- JAVASCRIPT
    <script type="text/javascript" src="filename.js"></script>
        -->
    <script type="text/javascript" src="slider9.js"></script>
   
    <!-- CSS Stylesheets
    <link rel="stylesheet" href="filename.css" />
        -->
    <link rel="stylesheet" href="slider9.css" />
    
   
    
    <title>Slider 9</title>
</head>
<body>
   
    <main>
        <div id="gameboard" class="gameboard">
            <div id="row1" class="row">
                <div id="0:0" class="cell">4</div>
                <div id="0:1" class="cell">8</div>
                <div id="0:2" class="cell">3</div>

            </div>
            <div id="row2" class="row">
                <div id="1:0" class="cell">1</div>
                <div id="1:1" class="cell empty"></div>
                <div id="1:2" class="cell">5</div>
            </div>
            <div id="row3" class="row">
                <div id="2:0" class="cell">6</div>
                <div id="2:1" class="cell">7</div>
                <div id="2:2" class="cell">2</div>
            </div>



        </div>

    </main>
    <footer>
        <h3> Slider9 By: Nellie Tobey</h3>
    </footer>
</body>

</html>
